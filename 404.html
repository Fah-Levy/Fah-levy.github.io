<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {margin: 0;
        padding: 0;
        box-sizing: border-box;}
        html, body {height: 100%; overflow: hidden;}    
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .construction-container {
            text-align: center;
            padding: 2rem;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
        }

        .avatar-container {margin-bottom: 2rem; position: relative;}

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #28282d, #ffffff15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .avatar::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
            will-change: transform;
        }

        .avatar-icon {font-size: 3rem; color: white; z-index: 1;}

        /* ====== GLITCH TITLE ====== */
        .glitch-title {
            position: relative;
            font-size: 9.5rem;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            line-height: 0.84;
            margin-bottom: 2rem;
            display: inline-block;
            padding-bottom: 0.4rem;
            word-break: break-word;
        }

        .glitch-title::after{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff0057, #00fff9, #ff0057);
            animation: underline-glow 3s linear infinite;
        }
        @keyframes underline-glow {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }
        .glitch {
            position: relative;
            display: inline-block;
            color: #fff;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background: transparent;
            overflow: hidden;
        }

        .glitch::before {
            color: #68707c;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            color: #0ff;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-skew {
            0%   { transform: skew(0deg); }
            20%  { transform: skew(2deg); }
            40%  { transform: skew(-2deg); }
            60%  { transform: skew(1deg); }
            80%  { transform: skew(-1deg); }
            100% { transform: skew(0deg); }
        }

        @keyframes glitch-anim {
            0%   { clip: rect(10px, 9999px, 80px, 0); transform: translate(-3px, -3px); }
            20%  { clip: rect(50px, 9999px, 100px, 0); transform: translate(3px, 3px); }
            40%  { clip: rect(20px, 9999px, 60px, 0); transform: translate(-2px, 2px); }
            60%  { clip: rect(70px, 9999px, 120px, 0); transform: translate(2px, -2px); }
            80%  { clip: rect(30px, 9999px, 90px, 0); transform: translate(-1px, 1px); }
            100% { clip: rect(40px, 9999px, 100px, 0); transform: translate(1px, -1px); }
        }

        @keyframes glitch-anim2 {
            0%   { clip: rect(5px, 9999px, 70px, 0); transform: translate(2px, 2px); }
            20%  { clip: rect(60px, 9999px, 110px, 0); transform: translate(-2px, -2px); }
            40%  { clip: rect(25px, 9999px, 75px, 0); transform: translate(1px, -1px); }
            60%  { clip: rect(80px, 9999px, 130px, 0); transform: translate(-3px, 3px); }
            80%  { clip: rect(40px, 9999px, 90px, 0); transform: translate(3px, -3px); }
            100% { clip: rect(15px, 9999px, 65px, 0); transform: translate(-1px, 1px); }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.6rem;
            color: #ccc;
            margin-bottom: 1rem;
            text-align: center;
            letter-spacing: 2px;
        }

        /* Simple text */
        .simple-text {
            font-size: 1.2rem;
            opacity: 0.8;
            text-align: center;
        }

        /* ====== CONTACT BUTTON ====== */
        .social-links {
            display: flex; 
            justify-content: center; 
            margin-top: 1rem; 
            padding: 2rem;}

        .contact-btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
                background: linear-gradient(45deg, #1c1c1f, #2b2b30);
                color: #ccc;
            /*background: linear-gradient(45deg, #28282d, #ffffff15);
            color: #ddd;*/
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(80, 80, 120, 0.3);
        }

        .contact-btn:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(45deg, #ffffff15, #28282d);
            box-shadow: 0 6px 18px rgba(100, 100, 160, 0.4);
        }

        /* ====== BACKGROUND DOTS ====== */
        .background-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(102, 126, 234, 0.6);
            border-radius: 50%;
            animation: floatDot 6s ease-in-out infinite;
        }

        /* Animationsall */
        @keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}
        @keyframes glow {0%{box-shadow:0 0 50px rgba(102,126,234,0.3);}100%{box-shadow:0 0 70px rgba(102,126,234,0.6);}}
        @keyframes shimmer {0%{transform:translateX(-100%) translateY(-100%) rotate(45deg);}100%{transform:translateX(100%) translateY(100%) rotate(45deg);}}
        @keyframes floatDot {
            0%,100%{transform:translateY(0) translateX(0);opacity:0;}
            10%{opacity:1;}
            90%{opacity:1;}
            100%{transform:translateY(-100vh) translateX(50px);opacity:0;}
        }

        /* Responsive */
        @media (max-width:600px){
            .construction-container{padding: 1rem; max-width: 100%;}
            .glitch-title{font-size:5rem; margin-bottom: 10px;}
            .subtitle{font-size: .8rem; margin-bottom: 3px;}
            .simple-text{font-size:0.8rem;}
            .contact-btn{padding:0.6rem 1.5rem;font-size:1rem;}
        }
    </style>
</head>
<body>
    <div class="background-dots" id="dots"></div>
    
    <div class="construction-container">
        <div class="avatar-container">
            <div class="avatar">
                <div class="avatar-icon">ðŸš§</div>
            </div>
        </div>
        
        <h1 class="glitch-title">
            <span class="glitch" data-text="WEB">WEB</span><br>
            <span class="glitch" data-text="SITE">SITE</span>
        </h1>
        <h2 class="subtitle">UNDER CONSTRUCTION</h2>
        <p class="simple-text">Sorry, I'm still working on it...</p>
    
    <div class="social-links">
        <a href="mailto:iqbalfahlevy666@email.com" class="social-link contact-btn">Contact Me</a>
    </div>

    <script>
        // Create floating background dots
        function createDots() {
            const dotsContainer = document.getElementById('dots');
            const dotsCount = 50;
            
            for (let i = 0; i < dotsCount; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Random position
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';
                
                // Random size
                const size = Math.random() * 3 + 1;
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                
                // Random animation delay
                dot.style.animationDelay = Math.random() * 6 + 's';
                dot.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                dotsContainer.appendChild(dot);
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            createDots();
        });
    </script>
</body>
</html>
